

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content here -->
</head>
<body>
    <h1>Save Image to Gallery</h1>
    {% if image_saved %}
        <p>Image successfully saved to the gallery!</p>
    {% endif %}
    <form method="post" action="{{ url_for('save_to_gallery') }}">
        <input type="hidden" name="filename" value="{{ temp_filename }}">
        <button type="submit">Save to Gallery</button>
    </form>
    <a href="{{ url_for('gallery') }}">View Gallery</a> <!-- Add a link to the gallery -->
</body>
</html>
